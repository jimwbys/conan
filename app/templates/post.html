<table class="table table-hover">
    <tr>
        <td width="70px"><a href="{{ url_for('user', nickname=post.author.nickname) }}"><img src="{{ post.author.avatar }}" width=80 length=80 /></a></td>
        <td>
            <p><a href="{{ url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname }}</a> {{ momentjs(post.timestamp).fromNow() }} 说:</p>
            <p><strong>{{ post.body }}</strong></p>
            {% if post.author.id == g.user.id %}
            <div><a href="{{ url_for('delete',id=post.id) }}">删除</a></div>
            {% endif %}
        </td>
    </tr>
</table>
